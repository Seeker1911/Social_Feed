    </form>
	<!-- Stored items links -->
	<div class='container'>
	<div class='row'>
		
	<div class='col-sm-5 col-lg-5'>
		
	</div>
    <div>
        <a class='col-sm-2 col-lg-2 btn-sm btn-info btn-block storageBucket' role='button' target='_blank' href="{{file.url}}" ng-repeat="file in files">{{file.name}} </a>

    </div>
    <div class='col-sm-5 col-lg-5'>

	</div>

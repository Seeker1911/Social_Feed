<div ng-controller='UploadCtrl'>
    <!-- <h1>Upload Files</h1> -->
    <p style='font-weight: bold'>Add a file:</p>
    <form ng-submit="addFile()">
        <input type="file" class='btn fileUpload'>
        <input class='btn btn-primary storageBucket' type="submit" value="upload">
    </form>
	<!-- Stored items links -->
	<div class='container'>
	<div class='row'>
		
	<div class='col-sm-2 col-lg-2'></div>
	<div class="col-sm-8 col-lg-8">
	    <div class ='row' ng-repeat="(index, file) in files">
		    <div class='col-xs-11'>
	    	    <a class='btn btn-info btn-block' role='button' target='_blank' href="{{file.url}}">{{file.name}}</a>
		    </div>
	        <div class='col-xs-1'>
	        	<button class = 'btn btn-danger' ng-click = 'removeFile(index)' aria-label = 'Remove'>X</button>
        	</div>
	    </div>
    </div>
    <div class='col-sm-2 col-lg-2'></div>
	</div>
	<!-- </div> -->
    <!-- End controller DIV -->
</div>
